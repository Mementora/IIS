name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies and build
        working-directory: vue-paper-dashboard-1.0.1  # Set the working directory
        run: |
          npm install
          npm run build

